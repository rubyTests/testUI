<ion-view view-title=" Events">
<style>
	.floatlabel{
		border-bottom: 1px solid #ccc!important;
		height: 61px;
	}
	.input-label {
	    color: #444;
	    display: table;
	    font-size: 16px;
	    max-width: 138px;
	    padding: 4px 7px 2px 5px;
	    width: 12%;
	}
	/*.bar .button {
	    max-width: 48px;
	    min-height: 32px;
	    min-width: 40px;
	    width: 41px;
	    font-size: 14px;
	}*/
	/*.bar .button, .bar .button.button-flat, .bar .button.button-large, .button, .button.button-flat, .button.button-large {
	    background-clip: padding-box;
	    border: medium none;
	    border-radius: 2px;
	    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
	    display: inline-block;
	    height: 22px;
	    outline: 0 none;
	    padding: 0 0rem;
	    text-transform: none;
	}*/
	.dateTimecls{
		font-size:12px !important;
		margin-left:12px;
	}
	/*.item.item-input.floatlabel > span {
	    padding-left: 5px;
	}*/
	.ion-compose{
		font-size: 18px;
	}
	.buttonhr {
	  background:none;
	  border:none;
	  color:#FFF;
	  font-family:Verdana, Geneva, sans-serif;
	  cursor:pointer;
	}
	h1{
		color:#fff;
	}
	/*.ion.ion-arrow-left-c.back-icon{
		padding-top: 11px;
		padding-left: 15px;
		font-size: 22px;
	}*/
	.item-md-label {
	    background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
	    box-shadow: none;
	    display: block;
	    margin-left: 0;
	    margin-right: 12px;
	    padding: 30px 0 0;
	}
	.item-md-label input {
	    background-color: #ffffff;
	    bottom: 0;
	    color: green;
	    letter-spacing: 0rem;
	    padding: 20px 10px;
	    position: relative;
	    z-index: 1;
	    border-bottom: 1px solid #cccccc;
	}
	.item-md-label .input-label {
		letter-spacing: 0rem;
	    padding-left: 22px;
	}
	.item-md-label .input-label {
	    color: #797c80;
	    opacity: 0.5;
	    position: absolute;
	    transform: translate3d(0px, -30px, 0px) scale(1);
	    transform-origin: 0 50% 0;
	    transition: all 0.2s ease 0s;
	    z-index: 2;
	}
	.item-md-label input.used ~ .input-label, .item-md-label input:focus ~ .input-label {
	    font-weight: lighter;
	    opacity: 0.7;
	    padding-left: 22px;
	    text-transform: capitalize;
	    transform: translate3d(0px, -60px, 0px) scale(0.9);
	}
	.item-md-label .highlight-calm {
	    background: #50b948 none repeat scroll 0 0;

	}
	textarea, input[type="text"], input[type="password"], input[type="datetime"], input[type="datetime-local"], input[type="date"], input[type="month"], input[type="time"], input[type="week"], input[type="number"], input[type="email"], input[type="url"], input[type="search"], input[type="tel"], input[type="color"] {
	    color: #111;
	    display: block;
	    font-size: 14px;
	    height: 39px;
	    line-height: 16px;
	    padding-left: 22px;
	    padding-top: 2px;
	    vertical-align: middle;
	}
	.input-label {
	    color: #bcbdbf;
	    display: table;
	    font-size: 14px;
	    max-width: 202px;
	    padding: 4px 7px 2px 5px;
	    width: 70%;
	}
	.popup-buttons .button {
	    -moz-box-flex: 1;
	    border-radius: 2px;
	    display: block;
	    flex: 1 1 0;
	    line-height: 20px;
	    margin-left: 5px;
	    min-height: 36px;
	}
	.popup-buttons {
	    display: flex;
	    flex-direction: row;
	    min-height: 54px;
	    padding: 21px 27px 21px 21px;
	}
	.row {
	    padding: 8px;
	}
</style>
    <ion-header-bar class="bar-assertive-900 " align-title="center">
	    <div class="buttons buttons-left header-item" ng-click="goback();" >
			<span class="left-buttons">
		        <button menu-toggle="left" class="button button-icon button-clear ion-android-arrow-back">
		        </button>
		    </span>
      	</div>
		<h1 class="title"> Events</h1>
		<div class="buttons buttons-right">
            <button class="buttonhr button-assertive-900" style="padding: 5px 14px 0 0;" ui-sref="Calendar">Save
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
                <ion-md-input placeholder="Title" type="text" ng-model="demoValue"></ion-md-input>
                <ion-md-input placeholder="Description" type="text" ng-model="demoDesc"></ion-md-input>
               
                <div class="row">
                	<div class="col col-40 item item-input floatlabel" ng-model="dateValue" date="" ion-datetime-picker="">
                		<span class="input-label" style="margin-left: 6px;">Start Date</span>
					    <p class="dateTimecls">{{dateValue| date: "dd/MM/yyyy"}}</p>
                	</div>&nbsp;&nbsp;
                	<div class="col col-40 item item-input floatlabel" am-pm="" time="" ion-datetime-picker="" ng-model="timeValue">
                		<span class="input-label" style="margin-left: 6px;">Start Time</span>
					    <p class="dateTimecls">{{timeValue| date: 'hh:mm a'}}</p>
                	</div>
	            </div>
	            <div class="row">
                	<div class="col col-40 item item-input floatlabel" ng-model="dateValue1" date="" ion-datetime-picker="">
                		<span class="input-label" style="margin-left: 6px;">End Date</span>
					    <p class="dateTimecls">{{dateValue1| date: "dd/MM/yyyy"}}</p>
                	</div>&nbsp;&nbsp;
                	<div class="col col-40 item item-input floatlabel" am-pm="" time="" ion-datetime-picker="" ng-model="timeValue1">
                		<span class="input-label" style="margin-left: 6px;">End Time</span>
					    <p class="dateTimecls">{{timeValue1| date: 'hh:mm a'}}</p>
                	</div>
	            </div>
        </div>
	
    </ion-content>
</ion-view>
