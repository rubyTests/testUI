<ion-view>
    <ion-header-bar class="bar-assertive-900" align-title="center">
	   <div class="home-head2" ng-click="goback();">
			<i class="ion ion-arrow-left-c back-icon"></i>
	    </div>
		<h1 class="title">Event Details</h1>
		<div class="buttons buttons-right">
            <!-- <a class="icon ion-android-share-alt" >
            </a> -->
            <srf-social-share data-config="linkShareCtrl.share"></srf-social-share>
        </div>
    </ion-header-bar>
    <style>
		.social-sharing {
		    padding: 11px 4px 0 0;
		}
    	.icon.ion-android-share-alt {
            font-size: 21px;
            padding: 12px 13px 0 0;
            color: #fff;
        }
    	.item-icon-left {
		    padding-left: 59px;
		}
		.bar .title {
		    overflow: unset;
		}
		.bar-footer1 {
		    background-position: center top;
		    border-bottom-width: 0 !important;
		    border-top-width: 0 !important;;
		    bottom:  0;
		    border: none;
		    border-width: 0px solid #fff !important
		    height: 44px;
		}
		h1{
			color: #fff;
		}
		.ion.ion-arrow-left-c.back-icon{
			padding-top: 11px;
			padding-left: 15px;
			font-size: 22px;
		}
		.listcls{
		 	margin-top: 19px;
		 	} 
		.bar {
		    box-shadow: 0 0 0 0 rgb(255, 255, 255);
		}
		.bar {
		    -moz-user-select: none;
		    /*background-color: white;*/
		    background-size: 0 auto;
		    border-bottom: 0px solid #fff;
		    border-style: solid;
		    border-top: 0px solid transparent;
		    border-width: 0px 0;
		    box-sizing: border-box;
		    display: flex;
		    height: 44px;
		    left: 0;
		   /* padding: 5px;*/
		    position: absolute;
		    right: 0;
		    transform: translate3d(0px, 0px, 0px);
		    width: 100%;
		    z-index: 9;
		}
		.bar-footer1 {
		    background-position: center top;
		    border-bottom-width: 0 !important;
		    border-top-width: 0 !important;;
		    bottom:  0;
		    border: none;
		    border-width: 0px solid #fff !important
		    height: 44px;
		}
    </style>
    <ion-content class="" scroll="false">
   	
    	
    	<div class="list listcls">
		  <div class="item-icon-left">
		    <i class="icon ion-ios-calendar-outline"></i>
		    <h5 style="font-size: 16px;">Environment day</h5>
		  </div>
		</div>
		<div class="list ">
		  <div class="item-icon-left item-icon-right">
		    <i class="icon ion-ios-clock-outline"></i>
		   <span>Saturday 25 March</span> <br>
			<span>5:00 Pm - 6:00 Pm</span>
		  </div>
		 </div>

		<div class="list ">
		  <div class="item-icon-left">
		    <i class="icon ion-clipboard"></i>
		    <p style="white-space: normal; margin: 0 !important;">Environment day is celebrated with a special message and theme to keep the environment clean and green.</p>
		  </div>
		</div>
		<div class="bar bar-footer1" style="background-color: white !important;">
	    	<div class="title">
			    <a  menu-close ui-sref="AddEventEdit"  class="buttons buttons-right">
					<button class="button button-assertive-900 button-fab" ng-click="editEvent();" style="float:right;margin-top:-26px;margin-right: 5px;">
	                    <i class="icon ion-edit"></i>
	                </button>
				</a>
			</div>
	    </div>
    </ion-content>
