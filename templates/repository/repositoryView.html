


<ion-view ng-controller="repositoryCtrl">
  <ion-header-bar  class="bar-assertive-900" align-title="left">
      <div class="buttons buttons-left header-item" ng-click="goback();" >
          <span class="left-buttons">
              <button menu-toggle="left" class="button button-icon button-clear ion-android-arrow-back">
              </button>
          </span>
      </div>
      <h1 class="title light"> Repository </h1>
      <div class="buttons buttons-right">
          <button class="buttonhr button-assertive-900" style="padding: 5px 14px 0 0;" ui-sref="AddPost">New post
          </button>
      </div>
  </ion-header-bar>
  <style>
    .buttonhr {
      background:none;
      border:none;
      color:#FFF;
      font-family:Verdana, Geneva, sans-serif;
      cursor:pointer;
    }
   .videoWrapper {
      position: relative;
      padding-bottom: 56.25%; 
      padding-top: 25px;
      height: 0;
    }
    .videoWrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .platform-android .action-sheet .action-sheet-title, .platform-android .action-sheet .button {
      color: steelblue;
      font-size: 11px;
      text-align: left;
    }
    .button {
      font-weight: 600;
      text-transform: none;
   
    }
    .scroll-container {
     overflow: scroll;
     -webkit-overflow-scrolling: touch;
    }
    .action-sheet-wrapper {
      bottom: 0;
      left: 0;
      margin: auto;
      max-width: none;
    }
  </style>
  <ion-content scroll="false" class="scroll-container">
    <div class="list card" ng-show = "!IsVisible">
      <div class="item item-avatar">
        <img src="img/imagesamy.jpg">
        <a ng-click="actionSheet()" class="item-note">
          <i class="ion ion-ios-arrow-down"></i>
        </a>
        <h2>Administrator</h2>
        <p>24 April at 9:30am</p>

      </div>
      <div class="item item-image videoWrapper">
        <iframe src="https://www.youtube.com/embed/9XA-4EV0lXo" ></iframe>
      </div>
      <div class="item item-icon-left assertive" href="#">
        
      </div>
    </div>
    <div class="list card">
      <div class="item item-avatar">
        <img src="img/tyrion.jpg">
        <a ng-click="actionSheet()" class="item-note">
          <i class="ion ion-ios-arrow-down"></i>
        </a>
        <h2>Child Care Center Teacher</h2>
        <p>26 April at 12:30pm</p>
      </div>
      <div class="item item-image videoWrapper">
        <iframe src="https://www.youtube.com/embed/yXPhydVpumI"  ></iframe>
      </div>
      <div class="item item-icon-left assertive" href="#">
        
      </div>
    </div>
     <div class="list card">
      <div class="item item-avatar">
        <img src="img/logoapp.png">
        <a ng-click="actionSheet()" class="item-note">
          <i class="ion ion-ios-arrow-down"></i>
        </a>
        <h2>School Librarian</h2>
        <p>12 April at 04:30pm</p>
      </div>
      <div class="item item-image videoWrapper">
        <iframe  src="https://www.youtube.com/embed/RNEDEk1Tz4Y" ></iframe>
      </div>
       <div class="item item-icon-left assertive" href="#">
        
      </div>
    </div>
  </ion-content>
    
</ion-view>
