<ion-view>
<ion-header-bar class="bar-header bar-assertive-900 barshadow">
  <div class="buttons buttons-left">
    <span class="left-buttons">
      <button class="button button-icon ion-android-arrow-back button-clear" ng-click="GoDashboardBack()"></button>
    </span>
  </div>
  <div class="h1 title light title-left cutsomTitle">Profile</div>
</ion-header-bar>
  <style type="text/css">
    .bgColor{
      background-color: #EEEEEE;
    }
    #pw-event .slider {
      height: 100%; 
    }
    ion-slide {
      background-color: white;
    }
    .tabs-assertive > .tabs, .tabs.tabs-assertive{
      /*background-color: #01A9F2 !important;*/
      background-color: #B71C1C !important;
    }
    .tabs-striped .tabs-assertive .tabs{
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.26);
      border: none;
    }

    .tabs-striped.tabs-assertive .tab-item {
      color: rgba(255, 255, 255, 0.7);
      font-weight: bold; 
      font-size: 12px;
    }
    .tabs-dark .tab-item {
      color: rgba(255, 255, 255, 0.7);
      font-weight: bold; 
      font-size: 12px !important;
    }

    .tabs-striped.tabs-assertive .tab-item.tab-item-active, .tabs-striped.tabs-assertive .tab-item.active, .tabs-striped.tabs-assertive .tab-item.activated {
      border-color: #fff;
      border-style: solid;
      border-width: 2px 0 0;
      color: rgba(255, 255, 255, 1);
      margin-top: 0px;
  }
  .cutsomTitle{
    margin-left: -10px !important;
  }
  .tabs .tab-item .icon.Home {
      background-image: url("img/icons/Home.svg");
      background-repeat: no-repeat;
      background-position: 50%;
      height: 34px;
      background-size:contain;
      margin-bottom: -6px;
      margin-top: 5px;
  }
  .tabs .tab-item .icon.Info {
      background-image: url("img/icons/Additional.svg");
      background-repeat: no-repeat;
      background-position: 50%;
      height: 40px;
      background-size:contain;
      margin-bottom: -9px;
      margin-top: 2px;
  }
  .tabs .tab-item .icon.Parents {
      background-image: url("img/icons/Guardian.svg");
      background-repeat: no-repeat;
      background-position: 50%;
      height: 43px;
      background-size:contain;
      margin-bottom: -11px;
      margin-top: 2px;
  }
  .tabs-dark > .tabs, .tabs.tabs-dark {
    background-color: #212121;
    background-image: linear-gradient(0deg, #111, #111 50%, transparent 50%);
    border: none;
    color: #fff;
  }
    .imgIcon{
      box-shadow: none !important;
    }
    .SocialIcons{
      box-shadow: none !important;
      width: 35px;
      margin: auto;
    }
    .loading-container .loading {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      color: #fff;
      font-size: 15px;
      padding: 0;
      text-align: center;
      text-overflow: ellipsis;
    }
  </style>
  <ion-tabs class="tabs-dark tabs-bottom tabs-icon-bottom">
    <ion-tab title="About" icon="Home" ui-sref="Profile.About">
      <ion-nav-view name="AboutDetail"></ion-nav-view>      
    </ion-tab>
    <ion-tab title="Parents" icon="Parents" ui-sref="Profile.Parents">
      <ion-nav-view name="ParentsDetail"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Additional" icon="Info" ui-sref="Profile.Additional">
      <ion-nav-view name="AdditionalDetail"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
